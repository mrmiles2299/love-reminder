<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Reminder</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://example.com/heart-vector.png'); /* Replace with your heart vector image URL */
            background-repeat: no-repeat;
            background-size: cover;
        }
        .message {
            text-align: center;
            font-size: 2em;
            color: #d6336c;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="message">
        This is the reminder just to let you know that I LOVE YOU SO MUCH
    </div>
</body>
</html>
